<!DOCTYPE html>
<!-- Hello Renewvian!
	 This is an HTML file. Browsers read HTML files to display webpages.

	 HTML can be intimidating, but I've made it easy for you!

	 Throughought this template, I've added placeholder text so that you can use your text editor's find-and-replace tool to quickly make a custom business card. These placeholders are:
	   #NAME# Your name. For example, "Nicholas Selby"
	   #URL# Your name, but with dashes instead of spaces. For example, "nicholas-selby"
	   #TITLE# Your job title. For example, "Engineer"
	   #EMAIL# Your Renewvia email address. For example, "nicholas.selby@renewewvia.com"
	   #PHONE# Your business phone number. For example, "+254314159265"
	   #WEBSITE# Your personal website or LinkedIn profile. For example, "https://www.linkedin.com/in/nicholas-selby-5278b334/"
	   #ADDRESS# Your mailing address. For example, "PO Box 14805, Nairobi, Kenya"
	   #MAP# A Google Maps URL to your office address. For example, "https://goo.gl/maps/MaFEdxeVpEvhab946"

	 Next, go to https://vcardmaker.com/ and create a vCard containing any information you want viewers of your business card to be able to add to their phone's Contacts app. Generate and save the vCard as `#URL#.vcf` in the `vCards` folder of this repository.

	 Then, go to https://qrgenerator.org/ and create a QR code for https://renewvia-energy.github.io/business-cards/#URL#.html where #URL# is the same as the #URL# you set above. Download and save the QR code as `#URL#.png` in the `qr` folder of this repository.

	 You must name your version of this file #URL#.html. For example, "nicholas-selby.html". Save it to the root directory of this repository.

	 Finally, commit and push your changes to the main branch of this repository. Your business card will be available at https://renewvia-energy.github.io/business-cards/#URL#.html where #URL# is the same as the #URL# you set above.
-->
<html lang="en">
<head>
	<title>#NAME#</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- SEO Description-->
	<meta name="description" content="Business card of #NAME#">
	<link rel="canonical" href="https://renewvia-energy.github.io/business-cards/#URL#.html">

	<!-- Favicon -->
	<link rel="icon" sizes="192x192" href="https://static.wixstatic.com/media/474cc3_4fc3b0273595477699b06dc52cea0edf%7Emv2.png/v1/fill/w_32%2Ch_32%2Clg_1%2Cusm_0.66_1.00_0.01/474cc3_4fc3b0273595477699b06dc52cea0edf%7Emv2.png">

	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Questrial&family=Roboto+Slab&display=swap" rel="stylesheet">

	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div id="bg-container">
		<div id="blue-triangle"></div>
		<div id="black-triangle"></div>
		<img id="bg-img" alt="Solar panels" src="graphics/bg-img.jpg">
	</div>
	
	<header>
		<img alt="Renewvia Logo" src="graphics/rsa-logo.png">
		<div id="name">#NAME#</div>
		<div id="job">#TITLE# at Renewvia</div>
	</header>

	<main>
		<a rel="author" class="contact" href="mailto:#EMAIL#" target="_blank">
			<img alt="Email icon" src="graphics/icon-email.jpg">
			<p>#EMAIL#</p>
		</a>

		<a rel="author" class="contact" href="tel:#PHONE#" target="_blank">
			<img alt="Phone icon" src="graphics/icon-phone.jpg">
			<p>#PHONE#</p>
		</a>

		<a class="contact" href="#WEBSITE#" target="_blank">
			<img alt="Website icon" src="graphics/icon-website.jpg">
			<p>LinkedIn</p>
		</a>

		<a rel="external" class="contact" href="#MAP#" target="_blank">
			<img alt="Location icon" src="graphics/icon-loc.jpg">
			<p>#ADDRESS#</p>
		</a>

		<a class="contact" href="vCards/#URL#.vcf" target="_blank">
			<img alt="vCard icon" src="graphics/icon-vcard.jpg">
			<p>Add me to your contacts</p>
		</a>

		<a class="contact" href="qr/#URL#.png" target="_blank">
			<img alt="QR code icon" src="graphics/icon-qr.jpg">
			<p>Get shareable QR code</p>
		</a>

		<textarea id="notes" name="notes" placeholder="Write a note here for later. For example, 'Builds solar minigrids in Africa and is excited to collaborate!'" rows="4"></textarea>
	</main>
</body>
</html>
